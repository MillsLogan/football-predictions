<!DOCTYPE html>
<html lang="en" data-bs-theme="system">
<head>
    <title>Football Predictions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <link href="styles/index.less" rel="stylesheet/less" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script>
        moment().format();
    </script>



    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/test.js" type="module"></script>
</head>
<body>
    <header id="navbar-container">

    </header>
    <main class="container-xl text-center">
        <h1 class="title">Football Predictions</h1>
        <section class="row reversed">
            <div class="col-lg-4 order-lg table-responsive" id="leaderboard-container">
                
            </div>

            <div class="col-lg-8 order-lg">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="recent-games-tab" data-bs-toggle="tab" data-bs-target="#recent-games-tab-pane" type="button" role="tab" aria-controls="recent-games-tab-pane" aria-selected="true">Recent Games</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="upcoming-games-tab" data-bs-toggle="tab" data-bs-target="#upcoming-games-tab-pane" type="button" role="tab" aria-controls="upcoming-games-tab-pane" aria-selected="false">Upcoming Games</button>
                    </li>
                </ul>
                <div class="tab-content" id="games-information">
                    <div class="tab-pane fade show active" id="recent-games-tab-pane" role="tabpanel" aria-labelledby="recent-games-tab-pane" tabindex="0">
                        <h2 class="section-title">Recent Games</h2>
                        <div class="section-container" id="recent-games-container">

                        </div>
                    </div>
                    <div class="tab-pane fade" id="upcoming-games-tab-pane" role="tabpanel" aria-labelledby="upcoming-games-tab-pane" tabindex="0">
                        <h2 class="section-title">Upcoming Games</h2>
                        <div class="section-container" id="upcoming-games-container">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
